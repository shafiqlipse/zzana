<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>STAHIZA | lOGIN</title>
    <!-- plugins:css -->

    <!-- End layout styles -->
    <link rel="shortcut icon" href="{% static 'img/fav.png'%}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="stylesheet" href="{% static "scss/auth/login.css" %}">
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-scroller flex">
      <div class="body-wrapper flex">
        <div class="image-box flex">
          <img src="{% static 'img/stlogo.png'%}" alt="" />
          <div class="usssa-text">
            <h1>STANDARD HIGH SCHOOL ZZANA</h1>
          </div>
        </div>
        <div class="fomit flex">
          <h3>Login</h3>
          <form method="post">
            {% csrf_token %}
            <div class="form-group">
              <label>Username or email *</label>
              <div class="shurt flex form-control">
                <input
                  type="text"
                  class="form-control"
                  name="username"
                  id="username"
                />
                <i class="fa-solid fa-user"></i>
              </div>
            </div>
            <div class="form-group">
              <label>Password *</label>
              <div class="shurt flex form-control">
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  id="passwordId"
                />

                <i
                  class="fa fa-eye"
                  id="eyeId"
                  onclick="togglePassword('passwordId', 'eyeId')"
                ></i>
              </div>
            </div>
            <div class="form-between flex">
              <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" />
                  Remember me
                </label>
              </div>
              <a href="{% url 'password_reset' %}" class="forgot-pass"
                >Forgot password</a
              >
            </div>

            <button type="submit" class="enter-btn">Login</button>

            <p class="sign-up">Not what you Intended?<a href="/"> Home</a></p>
          </form>
        </div>

        <!-- row ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->

    <!-- Plugin js for this page -->
    <script>
      function togglePassword(passwordId, eyeId) {
        const password = document.getElementById(passwordId);
        const eye = document.getElementById(eyeId);

        if (password.type === "password") {
          password.type = "text";
          eye.classList.replace("fa-eye", "fa-eye-slash");
        } else {
          password.type = "password";
          eye.classList.replace("fa-eye-slash", "fa-eye");
        }
      }
    </script>
  </body>
</html>
