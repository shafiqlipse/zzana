{% extends "dashboard/dashboard.html" %}
<!---->
{% load static %}
<!---->
{% block title %} | Timetable{% endblock %}
<!---->
{% block content %}
<!-- Content Wrapper START -->
<div class="main-content">
  <div class="container-fluid">
    <!-- Breadcrumb Start -->
    <div class="breadcrumb-wrapper row">
      <div class="col-12 col-lg-3 col-md-6">
        <h4 class="page-title">Timetable</h4>
      </div>
      <div class="col-12 col-lg-9 col-md-6">
        <ol class="breadcrumb float-right">
          <li><a href="index.html">Home</a></li>
          <li class="active">/ Timetable</li>
        </ol>
      </div>
    </div>
    <!-- Breadcrumb End -->
  </div>
  <form method="post" id="timetableForm">
    {% csrf_token %}
    <select name="day_of_week" required>
      <option value="">Select a day</option>
      <option value="Monday">Monday</option>
      <option value="Tuesday">Tuesday</option>
      <option value="Wednesday">Wednesday</option>
      <option value="Thursday">Thursday</option>
      <option value="Friday">Friday</option>
      <option value="Saturday">Saturday</option>
    </select>

    <div id="timetable" class="day-tab active">
      <table>
        <thead>
          <tr>
            <th>Subject</th>
            <th>Teacher</th>
            <th>Start Time</th>
            <th>End Time</th>
            <th>Period</th>
            <th>Classroom</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="day-schedule">
          <tr>
            <td>
              <select name="subject" required>
                {% for subject in subjects %}
                <option value="{{ subject.id }}">{{ subject.name }}</option>
                {% endfor %}
              </select>
            </td>
            <td>
              <select name="teacher" required>
                {% for teacher in teachers %}
                <option value="{{ teacher.id }}">
                  {{ teacher.fname }} {{ teacher.lname }}
                </option>
                {% endfor %}
              </select>
            </td>
            <td><input type="time" name="start_time" required /></td>
            <td><input type="time" name="end_time" required /></td>
            <td><input type="number" name="period" /></td>
            <td>
              <select name="class_name" required>
                {% for room in class_name %}
                <option value="{{ room.id }}">{{ room.name }}</option>
                {% endfor %}
              </select>
            </td>
            <td><button type="button" class="delete-row">Delete</button></td>
          </tr>
        </tbody>
      </table>
      <button type="button" id="addRow">Add Row</button>
    </div>

    <button type="submit">Save</button>
  </form>
  {% endblock %}
</div>
